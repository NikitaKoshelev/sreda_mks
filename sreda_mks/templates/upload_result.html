{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-lg-12">
    {% if messages %}
      {% for message in messages %}
         {% if message.tags %}
            <div class="alert alert-dismissable alert-{{ message.tags }}">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <h4>Ошибка!</h4>
                <p>{{ message }}</p>
            </div>
         {% endif %}
      {% endfor %}
    {% else %}
        <div class="alert alert-dismissable alert-success">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <strong>Успешно!</strong>.
        </div>
    {% endif %}
  </div>
</div>
{% endblock %}
